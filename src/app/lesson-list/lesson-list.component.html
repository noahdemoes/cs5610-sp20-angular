<h3>Lesson Tabs for Module: {{moduleId}}</h3>
<div class="container">
  <ul class="nav nav-tabs">
    <li class="active"
        [class]="{'active': lessonId === lesson._id}"
        *ngFor="let lesson of lessons">
      <a routerLink="/details/{{courseId}}/modules/{{moduleId}}/lessons/{{lessonId}}">{{lesson.title}}</a>
    </li>
  </ul>
</div>
