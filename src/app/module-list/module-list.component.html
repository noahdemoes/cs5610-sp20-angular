<h2>Module List</h2>
<div>
    <ul class="list-group">
      <li class="list-group-item webdev active"
          [class]="{'active': moduleId === module._id}"
          *ngFor="let module of modules">
        <span>
        <a routerLink="/details/{{courseId}}/modules/{{module._id}}">{{module.title}}</a>
        </span>
      </li>
    </ul>

</div>
