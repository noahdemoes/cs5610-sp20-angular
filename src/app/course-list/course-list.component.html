<h1>Course List {{courses.length}}</h1>

<input [(ngModel)]="newCourseTitle"/>
<button (click)="createCourse(newCourseTitle)">
  Create New Course
</button>

<h3>{{newCourseTitle}}</h3>
<div>
  <div class="col-8">
      <ul class="list-group">


        <li key="course._id" (click)="selectCourse(course._id)"
            class="list-group-item"
            [ngClass]="{'active': course._id === selectedCourseId}"
            *ngFor="let course of courses">
          <a href="/details/{{course._id}}">{{course.title}}</a>
          <button (click)="deleteCourse(course)">
            Delete
          </button>
        </li>
      </ul>
  </div>
  <div class="col-4">
    <ul class="list-group">
      <li class="list-group-item active">
        Modules </li>
      <li class="list-group-item webdev"
          *ngFor="let module of modules">
        {{module.title}} </li>
    </ul>
  </div>
</div>


<h1>{{newCourseTitle}}</h1>
